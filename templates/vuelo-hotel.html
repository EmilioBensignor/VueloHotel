<body>
  <!--header-->
  <main>
    <section class="vueloMasHotel">
      <div class="contenedorFormulario">
        <div class="headerFormulario">
          <h2>Vuelo + Hotel</h2>
          <p>Dejanos los detalles de tu viaje para
            que podamos enviarte una propuesta.</p>
        </div>
        <form>
          <div>
            <label for="nombre">Nombre</label>
            <input class="inputNombre" id="nombre" name="nombre" type="text" placeholder="Ingresá tu nombre">
          </div>
          <div>
            <label for="paisResidencia">País de residencia </label>
            <select width="100%"  class="selectPaisResidencia" name="paisResidencia" id="paisResidencia">
              <option value="">Seleccioná tu país</option>
            </select>
          </div>
          <div>
            <label for="numeroWhatsapp">Número de Whatsapp (opcional)</label>
            <input class="inputArea" id="area" type="text" placeholder="Área">
            <input class="inputNumeroWhatsapp" id="numeroWhatsapp" type="tel" placeholder="Número" autocomplete="none">
          </div>
          <div>
            <label for="mail">Mail</label>
            <input id="mail" type="email" placeholder="Ingresá tu mail">
          </div>
          <div>
            <label for="fechas">Selector de fechas</label>
            <input id="fechas" type="text">
          </div>
          <div>
            <label for="ruta">Selector de ruta</label>
            <input id="ruta" type="text">
          </div>
          <div>
            <label for="categoriaHotel">Categoría del hotel</label>
            <input id="categoriaHotel" type="text">
          </div>
        </form>
      </div>
    </section>
  </main>
